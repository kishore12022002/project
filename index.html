<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorable Moments</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #d4af37;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            display: none;
        }
        .back-button:hover {
            background-color: #b58e2e;
        }
        .welcome-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons button, .slideshow-button {
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover, .slideshow-button:hover {
            background-color: #b58e2e;
        }
        .content-section {
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .fullscreen-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .fullscreen-image img {
            width: 1280px;
            height: 720px;
            object-fit: contain;
        }
        .slideshow-button {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <div class="welcome-section">
        <h1>Welcome to Memorable Moments</h1>
        <div class="buttons">
            <button onclick="showSection('photo-section')">Photos</button>
            <button onclick="showSection('video-section')">Videos</button>
        </div>
    </div>
    
    <div class="content-section" id="photo-section">
        <h2>Photo Gallery</h2>
        <button class="slideshow-button" onclick="startSlideshow()">Slideshow</button>
        <div class="gallery" id="gallery"></div>
    </div>
    
    <div class="content-section" id="video-section">
        <h2>Special Video</h2>
        <video width="60%" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="fullscreen-image" id="fullscreen">
        <span onclick="closeFullscreen()" style="position:absolute; top:10px; right:20px; font-size:36px; color:white; cursor:pointer;">&times;</span>
        <img id="fullscreen-img" src="" alt="Full Image">
    </div>
    
    <script>
        let slideshowActive = false;
        let slideshowTimeout;

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            document.querySelector('.welcome-section').style.display = 'none';
            document.querySelector('.back-button').style.display = 'block';
            if (sectionId === 'photo-section') {
                document.querySelector('.slideshow-button').style.display = 'block';
                loadGallery();
            } else {
                document.querySelector('.slideshow-button').style.display = 'none';
            }
        }
        function goBack() {
            document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
            document.querySelector('.welcome-section').style.display = 'flex';
            document.querySelector('.back-button').style.display = 'none';
        }
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            if (gallery.children.length === 0) {
                for (let i = 1; i <= 192; i++) {
                    let img = document.createElement('img');
                    img.src = `photos/photo (${i}).jpg`;
                    img.onclick = () => openFullscreen(img.src);
                    gallery.appendChild(img);
                }
            }
        }
        function openFullscreen(src) {
            document.getElementById('fullscreen-img').src = src;
            document.getElementById('fullscreen').style.display = 'flex';
        }
        function closeFullscreen() {
            slideshowActive = false;
            clearTimeout(slideshowTimeout);
            document.getElementById('fullscreen').style.display = 'none';
        }
        function startSlideshow() {
            let images = document.querySelectorAll('.gallery img');
            let index = 0;
            slideshowActive = true;

            function showNextImage() {
                if (!slideshowActive || index >= images.length) {
                    closeFullscreen();
                    return;
                }
                openFullscreen(images[index].src);
                index++;
                slideshowTimeout = setTimeout(showNextImage, 2000);
            }
            showNextImage();
        }
    </script>
</body>
</html>
